<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT8</title>
    <link rel="stylesheet" href="assignment8.css">
</head>
<body>
    <main>
        <div class="message">
            <h1>Send us message</h1>
            <form action="post">
                <label for="full-name">Your name*</label><br>
                <input type="text" name="full-name" style="border: solid green; border-radius: 4px; margin: 10px;"><br>
                <label for="e-mail">Your email*</label><br>
                <input type="email" name="email" style="border: solid green; border-radius: 4px; margin: 10px;"><br>
                <label for="number">Mobile number*</label><br>
                <input type="tel" name="number" style="border: solid green; border-radius: 4px; margin: 10px;"><br>
                <label for="message">Type your message*</label><br>
                <textarea name="message" style="border: solid green; border-radius: 4px; margin: 10px;"></textarea><br>
                <input type="submit" value="send us a message" style="background-color: green; margin: 10px;">
            </form>
            </div>
            <div>
                <div>
                    <h2>3-column grid layout</h2>
                </div>
                <div class="column">
                    <div style="background-color: grey; height: 150px;" class="mid">
                        <p>first column</p>
                    </div>
                    <div style="background-color: grey; height: 150px;" class="mid">
                        <p>second column</p>
                    </div>
                    <div style="background-color: grey; height: 150px;" class="mid">
                        <p>third column</p>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
